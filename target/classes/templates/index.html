<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chillana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    /* General Styling */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #ffffff; /* White text for contrast */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
    }

    /* Center Container */
    .center-container {
        text-align: center;
    }

    /* Buttons */
    .button-container {
        margin-top: 20px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
        font-weight: bold;
        color: #121212;
        background-color: #ffffff; /* Light button for contrast */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #b3b3b3; /* Slightly darker button on hover */
    }

</style>
<div class="center-container">
    <h1>Welcome to Chillana</h1>
    <p>Explore My Webapp</p>
    <div class="button-container">
        <a class="btn" th:href="@{/login}">Login</a>
        <a class="btn" th:href="@{/register}">Register</a>
    </div>
</div>
</body>
</html>
